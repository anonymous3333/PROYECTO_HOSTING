<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		window.onload=function(){
			document.getElementById("calcular").onclick = function obtenerCatetoOpuesto(){
				var hipotenusa = parseFloat(document.getElementById("hipotenusa").value);
				var cateto_adyacente = parseFloat(document.getElementById("cateto-adyacente").value);
				if(isNaN(hipotenusa) || isNaN(cateto_adyacente)){
					alert("Invalid Data.")
				}else{
					resultado=Math.sqrt(hipotenusa*hipotenusa-cateto_adyacente*cateto_adyacente);
					document.getElementById("resultado").value = isNaN(resultado) ? "Indefinido":resultado.toFixed(2);
				}
			}
		}
	</script>
	<link rel="stylesheet" href="pitagoras.css">
	<title>Calculate Opposite Cathetus</title>
</head>
<body>
	<div>
		<div>
			<h1>Calculate Opposite Cathetus</h1>
		</div>
		<img src="img/cateto-opuesto.png" alt="hipotenusa">
		<div>
			<label for="hipotenusa">Hypotenuse</label>	
			<input type="text" name="hipotenusa" id="hipotenusa" class="textbox">
		</div>
		<div>
			<label for="cateto-adyacente">Adjacent Cathetus</label>
			<input type="text" name="cateto-adyacente" id="cateto-adyacente" class="textbox">
		</div>
		<div>
			<button class="button" id="calcular">Calculate</button>
		</div>
		<div>
			<label for="resultado">The result is:</label>
			<input type="text" readonly name="resultado" class="textbox" id="resultado">
		</div>
	</div>
</body>
</html>
